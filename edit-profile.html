<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgExplore</title>
    <link rel="stylesheet" href="assets/css/edit-profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
     <!-- header -->
     <head>
        <div class="container">
        <ul class="header">
            <li class="title">.imgExplore</li>
            <nav class="navbar">
                 <li>
                     <ul>
                         <li><a href="/explore.html">Explore</a></li>
                         <li><a href="/categories.html">Category</a></li>
                         <li><a href="" class="active">Create </a></li>
                     </ul>
                 </li>
             </nav>
             <li>
                <div class="not-prof">
                    <i class="bi bi-bell-fill"></i>
                    <a href="">
                        <div class="profile-nav-container">
                            <img src="assets/img/img-p/7.jpg" alt="">
                        </div>
                    </a>
                </div>
            </li>
         </ul>
        </div>
    </head>
     <!-- //header -->
      <!-- background -->
   <div class="shape">
        <div class="child-shape1"></div>
        <div class="child-shape2"></div>
        <div class="child-shape3"></div>
    </div>
    <!-- //background -->
    <!-- main -->
        <main>
            <div class="main">
                <div class="container">
                    <div class="wrapping-elemet">
                        <div class="header-title">
                            <p>Edit Your Profile</p>
                            <a href="profile.html">
                                <i class="bi bi-x-circle-fill close-button"></i>
                            </a>
                        </div>
                        <div>
                            <div class="container-update-profile">
                                <div class="img-container-profile-update">
                                    <div class="wrapping-image-update-profile">
                                        <img src="assets/img/img-e/5.jpg" alt="">
                                    </div>
                                </div>
                                <div class="form-input-update-profile">
                                    <form action="" method="post" autocomplete="off">
                                        <div class="input-distance-update-profile">
                                            <label for="picture">Picture<span>*</span></label>
                                            <input class="input-form" type="file" id="picture">
                                        </div>
                                        <div class="input-distance-update-profile">
                                            <label for="username">Username<span>*</span></label>
                                            <input class="input-form" type="text" id="username">
                                        </div>
                                        <div class="input-distance-update-profile">
                                            <label for="name">Name<span>*</span></label>
                                            <input class="input-form" type="text" id="name">
                                        </div>
                                        <div class="input-distance-update-profile">
                                            <label for="email">Email<span>*</span></label>
                                            <input class="input-form" type="text" id="email">
                                        </div>
                                        <div class="input-distance-update-profile">
                                            <label for="bio">Bio</label>
                                            <input class="input-form" type="text" id="bio">
                                        </div>
                                        <div class="input-distance-update-profile">
                                            <button type="submit">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <!-- //main -->
    
</body>
</html>
